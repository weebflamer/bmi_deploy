<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>آپلود فایل اکسل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="mb-3">
                <a href="{% url 'download_template' %}" class="btn btn-outline-info">
                    دانلود فایل اکسل نمونه
                </a>
            </div>
            <h2 class="card-title text-center mb-4">آپلود فایل اکسل</h2>

            {% if messages %}
                <ul class="messages list-unstyled">
                    {% for message in messages %}
                        <li class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_file" class="form-label">فایل اکسل:</label>
                    <input type="file" name="file" class="form-control" id="id_file">
                </div>
                <button type="submit" class="btn btn-success">آپلود</button>
            </form>

            {% if errors %}
                <div class="mt-4">
                    <h3>خطاهای موجود در فایل اکسل:</h3>
                    <ul class="list-group">
                        {% for error in errors %}
                            <li class="list-group-item list-group-item-danger">{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <div class="mt-3">
                <a href="{% url 'branch_list' %}" class="btn btn-secondary">بازگشت به لیست شعب</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
